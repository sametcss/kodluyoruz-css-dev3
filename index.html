<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

    <title>Google</title>
    <script>
        function addShadow(element) {
            element.classList.add('button-clicked');
        }

        function removeShadow(element) {
            element.classList.remove('button-clicked');
        }
    </script>

    <style>
        #image-container {
            overflow: auto;
            background-color: gray;
            padding: 10px;
        }
        
        #image-container img {
            float: right;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="panel">
        <nav>
            <ul class="header">
                <li class="pic headerli" style="float: right;">
                    <a href="https://github.com/sametcss" target="_blank"><img src="images/profile.jpg" alt="" style="margin-right: 1px;border-radius: 15px;" /></a>
                </li>
                <li style="margin: 8px; float: right;" class="headerli">
                    <a href="../cssödev3/images/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;"></a>
                </li>
                <li style="margin: 8px; margin-left: -2px;float: right;" class="headerli">
                    <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Görseller</a
              >
            </li>
            <li style="margin: 8px; float: right;" class="headerli">
              <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
                >Gmail</a
              >
            </li>
          </ul>
        </nav>
      <div class="container">
        <img src="images/logo.png" width="autofocus" alt=""/>
      </div>
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
              
            </div>
          </div>
        </div>
        <button class="button">
          <img src="images/voicelogo.png" alt="Resim">
        </button>
      </div>

      <div class="buttons">
        <a href=""
          ><button class="googlesearch" onclick="addShadow(this)">Google'da Ara</button></a
        >
        <a href=""
          ><button class="feelinglucky" onclick="addShadow(this)">Kendimi Şanslı Hissediyorum</button></a
        >
      </div>
    </div>

    <nav>
      <ul class="footer" style="list-style-type:none;">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Reklamlar</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >İşletme</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"

          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Ayarlar</a>
                </li>

                <li class="footerli" style="float: right">
                    <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Şartlar</a>
                </li>

                <li class="footerli" style="float: right">
                    <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Gizlilik</a>
                </li>
            </ul>
        </nav>
